<mat-list>
  <mat-list-item>
    <mat-button-toggle-group name="fontStyle" aria-label="Font Style" value="all" (change)="onTypeChanged($event)">
      <mat-button-toggle value="all">All</mat-button-toggle>
      <mat-button-toggle value="active">Active</mat-button-toggle>
      <mat-button-toggle value="completed">Completed</mat-button-toggle>
    </mat-button-toggle-group>
  </mat-list-item>
  <mat-list-item>
    <mat-checkbox (change)="onCheckAll($event)"></mat-checkbox>
    <form (submit)="onSubmit($event)"><input [(ngModel)]="inputValue"  name="name" /></form>
  </mat-list-item>
  <mat-list-item *ngFor="let item of items">
    <mat-checkbox (change)="onCompletedChange($event, item.id)" [checked]="item.completed"></mat-checkbox>
    {{item.name}}</mat-list-item>
</mat-list>
